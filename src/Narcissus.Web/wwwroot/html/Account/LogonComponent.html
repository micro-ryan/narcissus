<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="container">
                <section>
                    <h2>Log in.</h2>
                    <h4 class="form-signin-heading">Please sign in</h4>
                    <hr />
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
                    <p>
                        <button type="button" class="btn btn-link">Forgot your password?</button>
                    </p>
                </section>
            </div>
        </div>
        <div class="col-md-6" style="border-left: thick solid #1d1c1c;">
            <div class="container">
                <section>
                    <h2>Register.</h2>
                    <h4 class="form-signin-heading">Create a new account.</h4>
                    <hr />
                    <label for="Email" class="sr-only">Email address</label>
                    <input type="email" id="Email" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="Password" class="sr-only">Password</label>
                    <input type="password" id="Password" class="form-control" placeholder="Password" required="">
                    <label for="ConfirmPassword" class="sr-only">ConfirmPassword</label>
                    <input type="password" id="ConfirmPassword" class="form-control" placeholder="Confirm Password" required="">
                    <button class="btn btn-md btn-primary btn-block" type="submit">Register</button>
                </section>
            </div>
        </div>
    </div>
</div>
