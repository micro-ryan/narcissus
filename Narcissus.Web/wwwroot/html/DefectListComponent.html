<h2>Bug List</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>LogType</th>
                <th>SERVER_UTC_TIME</th>
                <th>Catalog</th>
                <th>Message</th>
                <th>StackTrace</th>
                <th>ExtraInfo</th>
                <th>StateType</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let log of logs;let i= index">
                <td>{{log.LogType}}</td>
                <td>{{log.SERVER_UTC_TIME}}</td>
                <td>{{log.Catalog}}</td>
                <td>{{log.Message}}</td>
                <td>{{log.StackTrace}}</td>
                <td>{{log.ExtraInfo}}</td>
                <td>{{log.StateType}}</td>
            </tr>
        </tbody>
    </table>
</div>
